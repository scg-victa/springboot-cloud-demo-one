#Spring Boot configs
server.port=8081

#datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:boutique;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_mail@gmail.com
spring.mail.password=11111111
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# add all actuator endpoints
management.endpoints.web.exposure.include=*

# set log file
spring.main.banner-mode=off
logging.file=/my-logs/app.log

logging.level.root=WARN
logging.level.com.app.user=DEBUG